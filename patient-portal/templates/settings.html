<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare+ | Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #0f172a;
            color: #f8fafc;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
        }

        .back-link {
            color: #38bdf8;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #f8fafc;
            font-size: 0.875rem;
        }

        button {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .toggle-label {
            font-weight: 500;
        }

        .toggle-desc {
            font-size: 0.75rem;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/dashboard" class="back-link">← Back to Dashboard</a>
            <h1>⚙️ Settings</h1>
        </div>

        <div class="card">
            <h2>Security Settings</h2>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" value="john.doe@example.com" readonly
                        style="opacity: 0.7; cursor: not-allowed;">
                    <div style="font-size: 0.75rem; color: #fb923c; margin-top: 0.5rem;">For security reasons, email
                        changes require admin approval.</div>
                </div>
                <div class="form-group">
                    <label>Change Password</label>
                    <input type="password" placeholder="Current Password">
                    <input type="password" placeholder="New Password" style="margin-top: 0.5rem;">
                </div>
                <button type="button" onclick="alert('Demo Mode: Password change disabled')">Update Password</button>
            </form>
        </div>

        <div class="card">
            <h2>Notifications</h2>
            <div class="toggle-row">
                <div>
                    <div class="toggle-label">Email Notifications</div>
                    <div class="toggle-desc">Receive updates about appointments and lab results</div>
                </div>
                <div style="color: #22c55e;">Enabled</div>
            </div>
            <div class="toggle-row">
                <div>
                    <div class="toggle-label">Two-Factor Authentication</div>
                    <div class="toggle-desc">Secure your account with 2FA</div>
                </div>
                <div style="color: #fb923c;">Recommended</div>
            </div>
        </div>
    </div>
</body>

</html>
