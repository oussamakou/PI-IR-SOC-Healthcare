version: "3.8"

services:
  # Internal Application (Not directly reachable)
  patient-portal:
    build: ./patient-portal
    container_name: patient-portal
    expose:
      - "5000"
    volumes:
      - ./patient-portal:/app
    networks:
      - dmz_net
    restart: unless-stopped

  # DMZ Reverse Proxy (Only exposed surface)
  nginx-dmz:
    image: nginx:latest
    container_name: nginx-dmz
    volumes:
      - ./dmz/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8088:80"   # Single controlled ingress point
    networks:
      - dmz_net
    depends_on:
      - patient-portal
    restart: unless-stopped

  # Ngrok Tunnel (Public Access)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok-dmz
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: "http localhost:8088 --log=stdout"
    network_mode: "host"
    depends_on:
      - nginx-dmz
    restart: unless-stopped

networks:
  dmz_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
    driver_opts:
      com.docker.network.bridge.name: br-dmz
